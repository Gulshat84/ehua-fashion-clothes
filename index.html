<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehua-fashion-clothes</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header header__mobile header__mobile--fixed">
    <div class="container">
      <div class="header-wrapper">
        <a href="#" class="logo">
          <img src="img/Logo.svg" alt="Logo: Ehua - fashion clothes" class="logo__image">
        </a> <!-- /.logo -->
        <div class="header-right header-right--mobile--hidden">
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Главная</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Новинки</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Тренды</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Отзывы</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Контакты</a>
            </li>
          </ul>
          <!-- /.header-menu -->
          <button class="header-right__button">Войти</button>
        </div>
        <!-- /.header-right -->
        <button class="header header-right header-right__menu-button">
          <span class="header-right__line"></span>
          <span class="header-right__line"></span>
          <span class="header-right__line"></span>
        </button>
        
        <!-- /.header-menu -->
      </div>
      <!-- /.header-wrapper -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
  <section class="main">
    <div class="container">
      <div class="main-wrapper">
        <img src="img/Main-image.jpg" alt="Image: Girl in white dress" class="main-image">
        <div class="main-offer">
          <div class="main-label"># READY TO BE COOL</div>
          <!-- /.main-label -->
          <h1 class="main-title">Каждый может<br> быть крутым <br> и модным</h1>
          <p class="main-text">Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и обновлять свой стиль. Всё это вы можете найти
          здесь. Начните сейчас.</p>
          <!-- /.main-text -->
          <button class="main-button">Подобрать одежду</button>
          <div class="main-advantages">
            <a href="#" class="main-advantages__link">
              <img src="img/Payment-Icon.svg" alt="Icon: Online payment" class="main-advantages__image">
              <span class="main-advantages__text">Онлайн оплата</span>
            </a>
            <a href="#" class="main-advantages__link">
              <img src="img/Warranty-Icon.svg" alt="Icon: Warranty" class="main-advantages__image">
              <span class="main-advantages__text">Гарантия</span>
            </a>
            <a href="#" class="main-advantages__link">
              <img src="img/Quality-Icon.svg" alt="Icon: Quality" class="main-advantages__image">
              <span class="main-advantages__text">Качество</span>
            </a>
          </div>
          <!-- /.main-advantages -->
        </div>
        <!-- /.main-offer -->
      </div>
      <!-- /.main-wrapper -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.main -->
</body>
</html>
